<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳戶註冊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .register-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .register-container img {
            width: 80px;
            margin-bottom: 20px;
        }
        .register-container h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .register-container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #666;
        }
        .register-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #66cdaa;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #66cdaa;
        }
        .register-container .login-link {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .register-container .login-link a {
            color: #66cdaa;
            text-decoration: none;
        }
        .register-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="logo.png" alt="Logo">
        <h1>帳戶註冊</h1>
        <form action="homepage.html" method="GET">
            <label for="username">使用者名稱</label>
            <input type="text" id="username" name="username" placeholder="輸入使用者名稱" required>
            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" placeholder="輸入電子郵件" required>
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="輸入密碼" required>
            <label for="confirm-password">確認密碼</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="再次輸入密碼" required>
            <button type="submit">註冊</button>
        </form>
        <div class="login-link">
            已有帳戶？<a href="login.html">登入</a>
        </div>
    </div>
</body>
</html>
