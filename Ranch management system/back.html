<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者權限限制返回頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .sidebar {
            width: 180px; /* 根據 homepage.html 更新寬度 */
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            padding: 30px; /* 根據 homepage.html 更新間距 */
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar img {
            width: 150px; /* 根據 homepage.html 更新圖片大小 */
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
        }
        .sidebar .user-info {
            margin-bottom: 300px; /* 根據 homepage.html 更新間距 */
        }
        .sidebar .user-info div {
            font-size: 16px; /* 根據 homepage.html 更新字體大小 */
            color: #666;
            margin-bottom: 30px; /* 根據 homepage.html 更新間距 */
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #66cdaa;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .sidebar button:hover {
            background-color: #66cdaa;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .main-content h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .main-content button {
            padding: 10px 20px;
            background-color: #66cdaa;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .main-content button:hover {
            background-color: #66cdaa;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo">
        <div class="user-info">
            <div>使用者名稱: XXXXXXX</div>
            <div>使用者身份: XXXXXXX</div>
            <div>使用者代碼: XXXXXXX</div>
        </div>
        <button onclick="window.location.href='login.html'">登出</button>
    </div>
    <div class="main-content">
        <h1>使用者身份無此功能之使用權限<br>請返回功能頁</h1>
        <button onclick="window.location.href='homepage.html'">返回</button>
    </div>
</body>
</html>
